<section class="bg-[#1e1730] min-h-screen pt-[200px] px-8">
    <div class="container mx-auto max-w-4xl text-center">
      <!-- Título Principal -->
      <h1 class="text-5xl font-bold text-white mb-12 animate-fade-in-down">
        Transfira Playlists entre Serviços de Música
      </h1>
  
      <!-- Grid de Serviços -->
      <div class="grid grid-cols-3 md:grid-cols-5 gap-8 mb-16">
        <div class="text-[#e5305e] font-bold text-xl">Spotify</div>
        <div class="text-white font-bold text-xl">MUSIC</div>
        <div class="text-[#e5305e] font-bold text-xl">TILISC</div>
        <div class="text-white font-bold text-xl">DEEZER</div>
        <div class="text-[#e5305e] font-bold text-xl">T I D A L</div>
        <div class="col-span-3 md:col-span-5 text-white font-bold text-xl mt-4">Beatpost</div>
      </div>
  
      <!-- Subtítulo -->
      <p class="text-gray-300 text-lg mb-12 leading-relaxed">
        Transfira a sua biblioteca musical de qualquer serviço de música para qualquer outro que desejar.<br>
        Funciona para Spotify, TIDAL, Apple Music, YouTube, Amazon Music, Deaver e muito mais.
      </p>
  
      <!-- Botão Começar -->
      <button
        [routerLink]="['/login']"
        class="px-16 py-5 bg-[#e5305e] text-white rounded-2xl hover:bg-[#d02854] 
               transition-all duration-300 text-xl font-bold shadow-lg hover:shadow-xl
               transform hover:scale-105"
      >
        Começar
      </button>
    </div>
  </section>
