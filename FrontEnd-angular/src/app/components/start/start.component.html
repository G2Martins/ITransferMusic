<section class="bg-[#1e1730] min-h-screen pt-[200px] px-8">
    <div class="container mx-auto max-w-4xl text-center">
      <!-- Título Principal -->
      <h1 class="text-5xl font-bold text-white mb-12 animate-fade-in-down">
        Transfira Playlists entre Serviços de Música favoritos
      </h1>
  
      <!-- Grid de Serviços (usando Font Awesome) -->
    <div class="grid grid-cols-3 md:grid-cols-6 gap-8 mb-16">
		<!-- Spotify -->
		<div class="flex flex-col items-center space-y-2">
		  <i class="fab fa-spotify text-white text-4xl"></i>
		  <span class="text-white font-bold text-xl">Spotify</span>
		</div>
		<!-- Apple Music -->
		<div class="flex flex-col items-center space-y-2">
		  <i class="fab fa-apple text-white text-4xl"></i>
		  <span class="text-white font-bold text-xl">Apple Music</span>
		</div>
		<!-- Deezer (Iconify) -->
		<div class="flex flex-col items-center space-y-2">
			<!-- Ícone do Deezer (Simple Icons) -->
			<span class="iconify text-white text-4xl" data-icon="simple-icons:deezer"></span>
			<span class="text-white font-bold text-xl">Deezer</span>
		</div>
		<!-- SoundCloud -->
		<div class="flex flex-col items-center space-y-2">
		  <i class="fab fa-soundcloud text-white text-4xl"></i>
		  <span class="text-white font-bold text-xl">SoundCloud</span>
		</div>
		<!-- Amazon Music (Iconify) -->
		<div class="flex flex-col items-center space-y-2">
			<!-- Ícone do Amazon Music (Simple Icons) -->
			<span class="iconify text-white text-4xl" data-icon="simple-icons:amazonmusic"></span>
			<span class="text-white font-bold text-xl">Amazon Music</span>
		</div>
		<!-- YouTube -->
		<div class="flex flex-col items-center space-y-2">
		  <i class="fab fa-youtube text-white text-4xl"></i>
		  <span class="text-white font-bold text-xl">YouTube</span>
		</div>
	  </div>
  
      <!-- Subtítulo -->
      <p class="text-gray-300 text-lg mb-12 leading-relaxed">
        Transfira playlists entre Spotify, YouTube Music, Deezer, Apple Music e muito mais em segundos.<br>
		Sua biblioteca musical que te acompanha em qualquer plataforma!
      </p>
  
      <!-- Botão Começar -->
      <button
        [routerLink]="['/login']"
        class="px-16 py-5 bg-[#e5305e] text-white rounded-2xl hover:bg-[#d02854] 
               transition-all duration-300 text-xl font-bold shadow-lg hover:shadow-xl
               transform hover:scale-105"
      >
        Começar
      </button>
    </div>
  </section>
